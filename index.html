<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="orbit__pluto">
        <div class="planet__pluto"></div>

        <div class="orbit__neptune">
            <div class="planet__neptune"></div>

            <div class="orbit__uranus">
                <div class="planet__uranus"></div>

                <div class="orbit__saturn">
                    <div class="planet__saturn"></div>

                    <div class="orbit__jupiter">
                        <div class="planet__jupiter"></div>

                        <div class="orbit__mars">
                            <div class="planet__mars"></div>

                            <div class="orbit__earth">
                                <div class="planet__earth">
                                    <div class="moon-orbit">
                                        <div class="moon"></div>
                                    </div>
                                </div>

                                <div class="orbit__venus">
                                    <div class="planet__venus"></div>

                                    <div class="orbit__mercury">
                                        <div class="planet__mercury"></div>

                                        <div class="star"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
